<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>

    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/tasbih.png" type="image/x-icon">

</head>

<body>
    <!-- Header: Start -->
    <header class="max-w-screen-xl mx-5 lg:mx-auto my-5 lg:my-16">
        <h1 class="text-3xl text-center font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-green-500">Digital Tasbih
            </span>
        </h1>
    </header>
    <!-- Header: End -->

    <!-- Main: Start -->
    <main class="max-w-screen-xl mx-5 lg:mx-auto my-5 lg:my-16 ">
        <!-- Tasbih Couner Section: Start -->
        <section>
            <div class="flex flex-wrap gap-3 lg:gap-5 justify-center items-center">
                <!-- Subhan Allah Card -->
                <div class="shadow-lg rounded p-5 flex flex-col justify-center items-center space-y-5 w-full md:w-auto">
                    <h3 class="text-gray-600 text-xl font-semibold">Subhan Allah</h3>
                    <p id="subhanAllahCounter" class="text-gray-600 text-2xl">0</p>
                    <div>
                        <button id="subhanAllahIncBtn" class="btn btn-success text-white">Increment</button>
                        <button id="subhanAllahDecBtn" class="btn btn-error text-white">Decrement</button>
                    </div>
                </div>
                <!-- Alhamdulillah Card -->
                <div class="shadow-lg rounded p-5 flex flex-col justify-center items-center space-y-5 w-full md:w-auto">
                    <h3 class="text-gray-600 text-xl font-semibold">Alhamdulillah</h3>
                    <p id="alhamdulillahCounter" class="text-gray-600 text-2xl">0</p>
                    <div>
                        <button id="alhamdulillahIncBtn" class="btn btn-success text-white">Increment</button>
                        <button id="alhamdulillahDecBtn" class="btn btn-error text-white">Decrement</button>
                    </div>
                </div>
                <!-- Allahu Akbar Card -->
                <div class="shadow-lg rounded p-5 flex flex-col justify-center items-center space-y-5 w-full md:w-auto">
                    <h3 class="text-gray-600 text-xl font-semibold">Allahu Akbar</h3>
                    <p id="allahuAkbarCounter" class="text-gray-600 text-2xl">0</p>
                    <div>
                        <button id="allahuAkbarIncBtn" class="btn btn-success text-white">Increment</button>
                        <button id="allahuAkbarDecBtn" class="btn btn-error text-white">Decrement</button>
                    </div>
                </div>
            </div>
            <div class="mt-10 flex justify-center items-center">
                <button id="resetCounter" class="btn btn-info text-white">Reset All Tasbih</button>
            </div>
        </section>
        <!-- Tasbih Couner Section: End -->

    </main>
    <!-- Main: End -->

    <!-- Footer: Start -->
    <footer class="mx-auto p-5 md:p-10 mt-5 lg:mt-16">
        <hr class="mb-5 lg:mx-10">
        <div class="max-w-screen-xl mx-auto">
            <p class="text-center">&copy; Digital Tasbih 2023. All right reserved.</p>
            <p class="text-center text-gray-400 font-medium">[<a href="https://github.com/rocktohq/digital-tasbih"><span
                        class="text-cyan-500">&#8944; Github</span>: <span class="text-red-500">Source Code &#8945;</span></a>]</p>
        </div>
    </footer>
    <!-- Footer: End -->

    <!-- JavaScripts -->
    <script src="assets/js/app.js"></script>
    <!-- JavaScripts -->
</body>

</html>
